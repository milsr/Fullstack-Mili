<body>
    <div class="container-xl p-5 my-5 bg-danger text-white">
        <h1>Iniciar sesion</h1>

        <div class="form-floating mb-3 mt-3 text-black">
            <input type="text" class="form-control" id="email" placeholder="Ingresar email" name="email">
            <label for="email" style="font-style: italic;">Ingresa Email</label>
        </div>

        <div class="form-floating mt-3 mb-3 text-black">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label for="pwd" style="font-style: italic;">Password</label>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-outline-warning">Salir</button>
            <button type="reset" class="btn btn-outline-warning">Borrar</button>
            <button type="submit" class="btn btn-outline-warning">Ingresar</button>
        </div>



    </div>
